<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript</title>
    <script>
        // 1. Mostrar múltiplos de 5
        function mostrarMultiplosDe5() {
            const numero = parseInt(prompt("Introduce un número:"));
            if (isNaN(numero) || numero <= 0) {
                alert("Por favor, introduce un número válido.");
                return;
            }
            let resultado = "";
            for (let i = 1; i <= numero; i++) {
                if (i % 5 === 0) {
                    resultado += i + " ";
                }
            }
            alert("Múltiplos de 5 desde 1 hasta " + numero + ": " + resultado);
        }

        // 2. Mostrar números con "¡Lotería!"
        function mostrarNumerosConLoteria() {
            const num1 = parseInt(prompt("Introduce el primer número entre 1 y 50:"));
            const num2 = parseInt(prompt("Introduce el segundo número entre 1 y 50:"));
            if (isNaN(num1) || isNaN(num2) || num1 < 1 || num1 > 50 || num2 < 1 || num2 > 50) {
                alert("Por favor, introduce números válidos entre 1 y 50.");
                return;
            }
            let resultado = "";
            for (let i = 1; i <= 50; i++) {
                if (i === num1 || i === num2) {
                    resultado += i + " ¡Lotería! ";
                } else {
                    resultado += i + " ";
                }
            }
            alert("Números del 1 al 50: " + resultado);
        }

        // 3. Capturar números en un arreglo
        function capturarNumeros() {
            let numeros = [];
            while (true) {
                const numero = parseInt(prompt("Introduce un número (0 para terminar):"));
                if (numero === 0) {
                    break;
                } else if (!isNaN(numero)) {
                    numeros.push(numero);
                } else {
                    alert("Por favor, introduce un número válido.");
                }
            }
            alert("Números capturados: " + numeros.join(", "));
        }

        // 4. Capturar letras o palabras
        function capturarPalabras() {
            let palabras = [];
            while (true) {
                const palabra = prompt("Introduce una palabra (deja el campo vacío para terminar):");
                if (palabra === null || palabra === "") {
                    break;
                }
                palabras.push(palabra);
            }
            alert("Concatenación de palabras: " + palabras.join(" "));
        }

        // 5. Mensaje personalizado según el día de la semana
        function mensajeDiaDeLaSemana() {
            while (true) {
                const dia = prompt("Introduce un día de la semana (en minúsculas):");
                if (dia === null || dia === "") {
                    alert("Por favor, introduce un día válido.");
                    continue;
                }
                switch (dia) {
                    case "lunes":
                        alert("¡Empezamos la semana con energía!");
                        break;
                    case "martes":
                        alert("¡Segundo día de la semana!");
                        break;
                    case "miercoles":
                        alert("¡Ya estamos a mitad de semana!");
                        break;
                    case "jueves":
                        alert("¡Casi es viernes!");
                        break;
                    case "viernes":
                        alert("¡Es viernes, ya casi es fin de semana!");
                        break;
                    case "sabado":
                        alert("¡Disfruta el fin de semana!");
                        break;
                    case "domingo":
                        alert("Ve a descansar");
                        return;
                    default:
                        alert("Día no válido, por favor introduce un día de la semana.");
                }
            }
        }
    </script>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>
    <button onclick="mostrarMultiplosDe5()">Ejercicio 1</button>
    <button onclick="mostrarNumerosConLoteria()">Ejercicio 2</button>
    <button onclick="capturarNumeros()">Ejercicio 3</button>
    <button onclick="capturarPalabras()">Ejercicio 4</button>
    <button onclick="mensajeDiaDeLaSemana()">Ejercicio 5</button>
</body>
</html>
